{% extends 'suvenir/header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="/suvenir/static/js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="container">
        
        {% block content %}

        <div class="main">
            <div class="filter">

            </div>
            <div class="products">
                {% for product in product %}
                <div class="product">
                    <a href="souvenirs/{{ product.id }}"><img src="{{ product.img.url }}" alt="" height="250" width="250"></a>
                    <div class="infoproduct">
                        <div>
                            {{ product.name }}
                        </div>
                        <div>
                            {{ product.description }}
                        </div>
                        <div>
                            {{ product.price }} руб 
                        </div>
                    </div>
                    <a href=""><img src="{% static 'img/like24.png' %}" alt=""></a>
                    <a href=""><img src="{% static 'img/add.png' %}" alt=""></a>
                </div>
                {% endfor %}
            </div>
        </div>    
    </div>

    {% endblock %}
</body>
</html>
