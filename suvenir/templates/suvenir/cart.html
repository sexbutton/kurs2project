{% extends 'suvenir/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <div class="container">
        <div class="products">
            {% for i in cart %}
            {% if request.user.username == i.user.username %}
            <div class="product">
                <div class="infoproduct">
                    <div class="imgandname">
                        <img src="{{ i.product.img.url }}" alt="" height="150" width="150">
                        <div>{{ i.product.name }}</div>
                    </div>

                    <div class="priceandquantity">
                        <div>Количество: {{ i.quantity }}</div>
                        <div>Цена: {{ i.product.price }}</div>
                    </div>
                </div>
                <div class="control">
                    
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="ordering">

        </div>
    </div>
    
    
    {% endblock %}

    

   
</body>
</html>
