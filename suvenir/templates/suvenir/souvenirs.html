{% extends 'suvenir/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/souvenirs.css' %}">
</head>
<body>
    <div style="margin-top: 110px;" class="card">
        <h1>{{ souvenirs.name }}</h1>
    <img src="{{ souvenirs.img.url }}" height="300" width="300" alt="">
    <h2>{{ souvenirs.description }}</h2>
    <h2>{{ souvenirs.price }}</h2>
    {% if request.user.is_authenticated %}
    <a href="{% url 'cart_add' souvenirs.id %}">
        <img src="{% static 'img/add_cart(128px).png' %}" alt="">
    </a>
    {% endif %}
    
    </div>
    
    {% endblock %}
    
</body>
</html>
